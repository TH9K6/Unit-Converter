<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Convertitore</title>
        <link href="UnitConverter.css" rel="stylesheet" id="stylesheet">
    </head>
    <body>
        <div id="container">
        <button onclick="changeTheme()" id="changeTheme" class="item"><img alt="Change Theme" src="nightmode.png" id="nightmode"><img alt="changeTheme" src="day.png" id="day"></button>
            <h1 class="item">Convertitore di unità di misura</h1>
            <div id="select">
                <input type="number" id="input" class="item">
                <select id="1" class="select1" class="item">
                    <option value="pg1" class="mass" id="pg1">pg</option>
                    <option value="ng1" class="mass" id="ng1">ng</option>
                    <option value="μg1" class="mass" id="μg1">μg</option>
                    <option value="mg1" class="mass" id="mg1">mg</option>
                    <option value="cg1" class="mass" id="cg1">cg</option>
                    <option value="dg1" class="mass" id="dg1">dg</option>
                    <option value="g1" class="mass" id="g1">g</option>
                    <option value="dag1" class="mass" id="dag1">dag</option>
                    <option value="hg1" class="mass" id="hg1">hg</option>
                    <option value="kg1" class="mass" id="kg1">kg</option>
                    <option value="Mg1" class="mass" id="Mg1">Mg</option>
                </select>
                <div id="result">
                <p id="paragraph" class="item">Risultato</p>
                <select id="2" class="select2" class="item">
                    <option value="pg2" class="mass" id="pg2">pg</option>
                    <option value="ng2" class="mass" id="ng2">ng</option>
                    <option value="μg2" class="mass" id="μg2">μg</option>
                    <option value="mg2" class="mass" id="mg2">mg</option>
                    <option value="cg2" class="mass" id="cg2">cg</option>
                    <option value="dg2" class="mass" id="dg2">dg</option>
                    <option value="g2" class="mass" id="g2">g</option>
                    <option value="dag2" class="mass" id="dag2">dag</option>
                    <option value="hg2" class="mass" id="hg2">hg</option>
                    <option value="kg2" class="mass" id="kg2">kg</option>
                    <option value="Mg2" class="mass" id="Mg2">Mg</option>
                </select>
                </div>
            <br>
            <button onclick="convert()" class="convert" class="item">Converti</button>
            <br>
                <a href="UnitConverter.html" class="grandezze">Lunghezza</a>
                <a href="UnitConverterTemperature.html" class="grandezze">Temperatura</a>
                <a  href="UnitConverterMass.html" class="grandezze">Massa</a>
                <a href="UnitConverterTime.html" class="grandezze">Tempo</a>
        </div>
        <p>es. 2e-8 si legge 2x10^-8</p> 
    <script src="UnitConverterMass.js"></script>
    </body>
</html>
